spring:
  application:
    name: CONFIG-SERVER
  cloud:
    config:
      server:
        git:
          uri: https://github.com/shubhamwattamwar27/cloudConfig-server

server:
  port: 9094

eureka:
  client:
    register-with.client : true
    fetch-registry : true
    service-url:defaultZone : http://localhost:8761/eureka/
  instance:
    hostname : localhost